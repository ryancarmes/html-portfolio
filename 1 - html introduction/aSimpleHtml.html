<!DOCTYPE html> <!--declaration defines this document to be html5, not actually an HTML tag and doesn't use SGML-->
<html lang="en"> <!--element is the root element of an HTML page-->
<head> <!--element contains meta information about the document-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Simple HTML</title> <!--element specifies a title for the document-->
</head>
<body> <!--element contains the visible page content-->
    <h1>HTML References</h1> <!--element defines a large heading-->
    <h2>Useful links to information on html tags</h2>
    <p>Click the links below!</p> <!--element defines a paragraph-->
    <ul>
        <li><a href="https://www.w3schools.com/tags/tag_meta.asp">Meta tag info</a></li>
        <li><a href="https://www.w3schools.com/TAGS/tag_doctype.asp">HTML doctype declaration</a></li>
        <ul>
            <li>Browser Support</li>
            <li>Declaration Differences</li>
            <li><a href="https://www.w3.org/TR/WD-html40-970708/intro/sgmltut.html">Standard Generalized Markup Language (SGML)</a></li>
        </ul>
</body>
</html>
